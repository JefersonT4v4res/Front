<!DOCTYPE html>

<head>
  <title>Cards organizator</title>

<body>

<div class="gridCards"> 
    
 <!--Inicio do card Ruffel-->
  <div class="boards">
    <div class="board">
      <h3> 1º </h3>
      <input placeholder="Nome" class="inpNome">
      <div class="dropzone">
        <div class="card" draggable="true">
          
          <img src="./view/imagens/Ruffel/ruffel.jpg" alt="halfling-Ginger" width="275" height="200">

          <div class="areaSaude">
            <button class="btnDano">Dano</button>
            <input type="number" min="0" class="inpValor">
            <button class="btnCura">Cura</button>
          </div>
          
          
          <div class="area">
            <div class="status">
              <div class="status-life"></div>
              <div class="grid-barra">
                 <div class="heartLifeBar"> 
                   <img id="heart" src="./view/imagens/icones/heartLifeBar.png" alt="coração" />
                 </div>
                 <div class="total">
                  <input placeholder="0" class="varLife">
                  <span class="spnBar">/</span>
                  <input placeholder="0" class="lifeTotal">
                </div>
              </div>
            </div>
          </div>
          
          <div class="area">
            <div class="status">
              <div class="status-shield"></div>
              <div class="grid-barra">
                 <div class="shieldMob"> 
                   <img id="EscudoMob" src="./view/imagens/icones/shield.svg" alt="Escudo" />
                 </div>
                 <div class="total-shield">
                  <input placeholder="0" class="varEscudo">
                  <span class="spnBar">/</span>
                  <input placeholder="0" class="escudoTotal">
                 </div>
              </div>
            </div>
          </div>
          
               <div class="containerSentido">
                  <div class="sentidos">
                      <img id="paperSenses" src="./view/imagens/icones/fundo.png" width="300" height="250">
                      <div class="percepcao">Perception:
                      <input placeholder="0" class="numPercepcao">
                      </div>
                      <div class="percepcao">Investigation:
                      <input placeholder="0" class="numPercepcao">
                      </div>
                      <div class="percepcao">Insight:
                      <input placeholder="0" class="numPercepcao">
                      </div>
                  </div>
               </div>   

        </div>
      </div>
    </div>
  </div>
<!--Final do card-->
