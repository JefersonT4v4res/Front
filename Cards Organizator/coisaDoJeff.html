  <div class="boards">
    <div class="board">
      <h3> 1º </h3>
      <input placeholder="Nome" class="inpNome">
      <div class="dropzone">
        <div class="card" draggable="true">
          
          <!--Inicio do card-->
          <img src="./view/imagens/ruffel.jpg" alt="babaca cara!" width="260" height="200">

          <div class="area">
            <input placeholder="Dano" class="inpDano">
            <input placeholder="Cura" class="inpCura">
          </div>

          <div class="status">
            <div class="status-life"></div>
            <div class="total">23</div>
          </div>
<!--         
          <div class="brokenContainer"> 
             <div class="shieldBroken"> 
                <img class="capitu" src="./view/imagens/capitu.svg" alt="ShieldBroken" />
             </div> 
              <div class="valueShieldBronken">
                <div class="valuebroken">
                  <input  placeholder="0" class="inpArmor">
               </div>
             </div>
          </div>

--> 
      <div class="grid-container">
          <div class="container">
            <div class="shield">
              <img id="escudo"  src="./view/imagens/shield.svg" alt="Shield" />
            </div>

            <div class="valueShield">  
              <div class="value">
                <input placeholder="0" class="inpArmor">
              </div>
            </div>
          </div>

          <div class="containerSentido">
              <div class="sentidos">
                  <img class="sentido1" src="./view/imagens/senses.svg" alt="Sentidos" />
                      <div class="percepcao">Perception</div>
                      <div class="numPercepcao">11</div>
                  <img class="sentido1" src="./view/imagens/senses.svg" alt="Sentidos" />
                      <div class="percepcao">Investigation</div>
                      <div class="numPercepcao">17</div>
                  <img class="sentido1" src="./view/imagens/senses.svg" alt="Sentidos" />
                      <div class="percepcao">Insight</div>
                      <div class="numPercepcao">11</div>
               </div>
          </div>
      </div>   

          <!--Final do card-->

        </div>
      </div>
    </div>
  </div>
