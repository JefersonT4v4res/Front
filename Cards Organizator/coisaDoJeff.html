<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cards organizator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./view/style/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet">
    
  </head>

  <body>
  <!--Inicio-->    
    <div class="boards">
        <div class="board">
          <h3> 1ยบ </h3>
          <input placeholder="Nome" class="inpNome">
            <div class="dropzone">
                <div class="card" draggable="true">
                  <!--Inicio do card-->
                          <img src="./view/imagens/babaca.jpg" alt="babaca cara!" width="260" height="200">

                                <div class="area">
                                  <input placeholder="Dano" class="inpDano">
                                  <input  placeholder="Cura" class="inpCura">
                                </div>

                              <div class="status">
                                  <div class="status-life"></div>
                                  <div class="total">16</div>
                              </div>

                      <div class="shield">
                        
                       <!-- <img width="300" height="100" src="./view/imagens/capitu.svg" alt="Shield" /> -->
                        <img width="130" height="130" src="./view/imagens/shield.svg" alt="Shield" />
                       
                    </div> 
                     <div class="valueShield">
                     <div class="Armor">Armor</div>
                     <div class="value">
                      <input  placeholder="0" class="inpArmor">
                     </div>
                     <div class="Class">Class</div>
                     </div>
              <!--Final do card-->
                </div>    
            </div>
        </div>   
      </div>
<!--Final-->


  </body>
</html>
