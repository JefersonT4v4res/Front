<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jeferson Tavares" />
    <meta name="description" content="Aprendendo efeito de vidro, blur, utilizando particulas e responsividade" />
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    
    <title>Cart√£o do Jeff</title>
</head>
<body>

    <canvas id="canvas-complex"></canvas>
    <div id="particles-js">
      
        <div id="container_card">
            <div id="card">
            <div id="content_card">
                <img id="rocket_Icon" src="./rocket-solid.svg" width="40px" height="40px" alt="rocket icon">
                <p id="card_Name">Space Card</p>
                <p id="owner_Name">Jeferson Tavares</p>
                <p id="phrase">DESENVOLVEDOR FRONT-END</p>
            </div>
        </div>
        </div>
        

    </body>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
    particlesJS("particles-js", {
        particles: {
        number: {
            value: 1200,
            density: { enable: true, value_area: 789.1476416322727 }
        },
        color: {
            value: "#ffffff"
        },
        shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
            image: { src: "img/github.svg", width: 100, height: 100 }
        },
        opacity: {
            value: 0.48927153781200905,
            random: false,
            anim: { enable: true, speed: 0.2, opacity_min: 0, sync: false }
        },
        size: {
            value: 3,
            random: true,
            anim: { enable: true, speed: 2, size_min: 0, sync: false }
        },
        line_linked: {
            enable: false,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1
        },
        move: {
            enable: true,
            speed: 3,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "bounce",
            bounce: true,
            attract: { enable: false, rotateX: 600, rotateY: 1200 }
        }
        },
        interactivity: {
        detect_on: "canvas",
        events: {
            onhover: {
            enable: true,
            mode: "bubble" 
            },
            onclick: { enable: true, mode: "repulse" },
            resize: true
        },
        modes: {
            grab: { distance: 200, line_linked: { opacity: 2 } },
            bubble: {
            distance: 200,
            size: 4,
            duration: 0.3,
            opacity: 5,
            speed: 1
            },
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: {
            particles_nb: 3
            }
        }
        },
        retina_detect: true
    });
    </script>

<script src="./granim.js-2.0.0/dist/granim.min.js"></script>
<script>
    var granimInstance = new Granim({
            element: '#canvas-complex',
            direction: 'diagonal',
            isPausedWhenNotInView: true,
            states : {
                "default-state": {
                    gradients: [
                        [
                            { color: '#cc1fa9', pos: .4 },
                            { color: '#943399', pos: .8 },
                            { color: '#304bbd', pos: 1 }
                        ], [
                            { color: '#014794', pos: 0 },
                            { color: '#002146', pos: .2 },
                            { color: '#010408', pos: .75 }
                        ],
                    ]
                }
            }
        });
</script>
        
</html>
