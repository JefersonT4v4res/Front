<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="container">
        <div class="instagram-Phone" id="phoneImg">
            <img id="phone-pic" src="_img/imageInitial.png" alt="Profile photo">
        </div>

        <div class="instagram-account">
            <div id="instagram-logo">
                <img src="_img/instagram_logo.png" alt="Logo image">
            </div>
            <div id="account">
                <img src="_img/perfil.png">
                <div class="loginArea">
                    <button id="btnLogin" type="button">
                        <a href="#" id="login">Continuar como djeff.producoes</a>
                    </button>
                    <div  class="logoutArea">
                        <p id="ask">Não é djeff.producoes?<a href="#" id="option"> Trocar de conta</a></p>
                        
                    </div>
                </div>
            </div>
        </div>

        

    </div>

    <footer id="footer">
        <div id="navegation-menu">
            <ul>
                <li><a>Sobre</a></li>
                <li><a>Blog</a></li>
                <li><a>Carreiras</a></li>
                <li><a>Ajuda</a></li>
                <li><a>API</a></li>
                <li><a>Privacidade</a></li>
                <li><a>termos</a></li>
                <li><a>Principais contas</a></li>
                <li><a>Hashtags</a></li>
                <li><a>Localizações</a></li>
            </ul>
        </div>
            <div id="social-media">
                <select name="" id="">
                    <option value="pt-br" selected>Português (Brasil)</option>
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="en-gb">English (UK)</option>
                    <option value="fr">Français</option>
                    <option value="id">Bahasa Indonesia</option>
                    <option value="it">Italiano</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="ms">Bahasa Melayu</option>
                    <option value="nb">Norsk</option>
                    <option value="nl">Nederlands</option>
                    <option value="pl">Polski</option>
                </select>    
            </div>

            <div class="copyrights">
                <p>&copy 2021 Instagram do Facebook</p>
            </div>
    </footer>

</body>
</html>
