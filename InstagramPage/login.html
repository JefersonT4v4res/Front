<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>Instagram</title>
</head>

<body>

    <div class="container">
        <div class="instagram-Phone" id="phoneImg">
            <div id="margin">
                <img class="animation" id="animation1" src="_img/img1.PNG" alt="instagram demonstration pictures">
                <img class="animation" id="animation2" src="_img/img2.PNG" alt="instagram demonstration pictures">
                <img class="animation" id="animation3" src="_img/img3.PNG" alt="instagram demonstration pictures">
                <img class="animation" id="animation4" src="_img/img4.PNG" alt="instagram demonstration pictures">
                <img class="animation" id="animation5" src="_img/img5.PNG" alt="instagram demonstration pictures">
            </div>
        </div>
      
    <div id="bigArea">
        <div class="instagram-account">
            <div id="instagram-logo">
                <img src="_img/instagram_logo.png" alt="Logo image">
            </div>

            <div class="loginArea">
                    
                <div id="inpLogin">
                        <div id="SpaceUserCenter">
                            <div id="UserArea">
                                <label for="User">
                                    <input type="text" id="User" name="username"
                                        placeholder="Telefone, nome de usuário ou email">
                                </label>
                            </div>     
                        </div>
                    </div>
                    <div id="inpLogin">
                        <div id="SpaceUserCenter">
                            <div id="UserArea">
                                <label for="password">
                                    <input type="text" id="password" name="password"
                                    placeholder="Senha">
                                </label>
                            </div>     
                        </div>
                    </div>
                    <div id="inpLogin">
                        <div id="SpaceUserCenter">
                            <div id="buttonArea">
                                <button id="btnLogin" type="button" disabled>
                                    <div id="login"> Entrar </div>
                                </button>
                            </div>     
                        </div>
                    </div>

                    <div id="divisor">
                        <div id="dasherlft"></div>
                        <div id="ou"> OU </div>
                        <div id="dasherRht"></div>
                    </div>

                    <div id="inpLogin">
                        <div id="SpaceUserCenter">
                            <div id="UserArea">
                                <button id="btnLoginFace" type="button">
                                    <span><img src="/_img/facebook.png" alt="ícone Facebook"></span>
                                    <span id="login"> Entrar com o Facebook </span>
                                </button>
                            </div>     
                        </div>
                    </div>

                    <div id="forget">
                    <a id="forgotPass" href="#"> Esqueceu a senha? </a>
                </div>

            </div>
        </div>

        <div class="singUpArea">
            <div id="singUp">
                <p id="cadastro_P">Não tem uma conta? <a id="cadastro_A" href="#"> Cadastre-se </a></p>
            </div>
        </div>

        <div class="Ads">
            <p>Obtenha o aplicativo.</p>
            <div id="App">
                <p>Eu sou o botão da App Store</p>
                <p>Eu sou o botão da Google play</p>
            </div>
        </div>

      </div>
    </div>


    <footer id="footer">
        <div class="navegation-menu">
            <ul id="menus">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">termos</a></li>
                <li><a href="#">Principais contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localizações</a></li>
            </ul>
        </div>
        <div id="last_div">
            <select name="Language" id="slt_language">
                <option value="pt-br" selected>Português (Brasil)</option>
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="en-gb">English (UK)</option>
                <option value="fr">Français</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="it">Italiano</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="ms">Bahasa Melayu</option>
                <option value="nb">Norsk</option>
                <option value="nl">Nederlands</option>
                <option value="pl">Polski</option>
            </select>
            <div id="copyrights">
                <p>&copy 2021 Instagram do Facebook</p>
            </div>
        </div>
    </footer>

</body>

</html>
