<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir: Passe o mouse sobre os termos para descobrir qual tag deverá utilizar para cada caso.</p>
    <ul type="disc">
        <li title="&lt;p&gt;">Parágrafos</li>
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li title="&lt;h1&gt; &lt;h2&gt; ... &lt;h6&gt;">Títulos</li>
        <li title="&lt;img&gt;">Imagens</li>
        <li title="&lt;abbr&gt;">Abreviações</li>
        <li title="&lt;code&gt;">Códigos-fonte</li>
        <li title="&lt;ol&gt;">Listas numeradas</li>
        <li title="&lt;ul&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
