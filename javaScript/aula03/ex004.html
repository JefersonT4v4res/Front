<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jAVAsCRIPT</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Informe seu nome: ')
        document.write(`<p>Olá, ${nome}! Seu nome tem ${nome.length} letras.</p>`)

        document.write(`<p>Olá, ${nome}! Seu nome em maiúsculo é: ${nome.toUpperCase()}</p>`)
        document.write(`<p>Olá, ${nome}! Seu nome em minúsculo é: ${nome.toLowerCase()}</p>`)
    </script>
</body>
</html>
