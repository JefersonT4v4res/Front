<body>
    <h1>Ol√°, D. Jeferson!</h1>

    <section>
    <div id="bola1"></div>
    <div id="bola2"></div>
    </section>
    <button type="submit" onclick="reset()">Resetar</button>
    <script>
       
      document.querySelectorAll('div').forEach( function(div) {
        
        addEventListener("click", function(clicou) {

        let el = event.target.id;

        if(el == "bola1") {
            cor = gerarCor();
            document.getElementById("bola1").style.backgroundColor = cor;
        }else if(el == "bola2") {
            cor = gerarCor();
            document.getElementById("bola2").style.backgroundColor = cor;
        }
       
      });
    }); 

    function reset() {
        document.getElementById("bola1").style.backgroundColor = 'cornflowerblue';
        document.getElementById("bola2").style.backgroundColor = 'cornflowerblue';
    }

    function gerarCor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        
        return color;
        
        }

    </script>
