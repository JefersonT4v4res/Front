<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dieferou area</title>
    <style>
        body  {
          background-color: rgb(0, 0, 0);
          color:  rgb(199, 199, 5);
          font: normal 20pt Arial; 
        }
        
    </style>
</head>
<body>

    <script>
        var eu = 'Diefersou';
        var nome = window.prompt('Qual é o seu nome? ');
        document.writeln(`<br>Olá, ${nome}! Seu nome tem ${nome.length} letras. </br>`);

        document.writeln(`Eu me chamo ${eu.toLocaleUpperCase()} (tudo em maiúsculo), que contém ${eu.length} letras. Ps.: nunca escreva ${eu.toUpperCase()} em minúsculo "${eu.toLowerCase()}", grato.`);

    </script>

    <!--dicas: Para casas decimais, usamos o "toFixed(quantidade)" e para substituir o "." por "," usamos o toFixed(quantidade).replace('.', ',')  -->

    <!--Dica 2: Colocando sifrão antes de valores: "toLocaleString('pt-Br', {style: 'currency', currency: 'BRL(ou 'USD', 'EUR')'}" -->
    
</body>
</html>
